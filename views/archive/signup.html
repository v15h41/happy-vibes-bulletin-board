<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Page</title>

    <link rel="stylesheet" type="text/css" href="signup.css"/>
    <script type="text/javascript" src="signup.js"></script>
</head>

<body>

<h1 id="company_name">HAPPY VIBES CO.</h1>

<div id="login_frame">
    <form method="post" action="login.js">
        <p><img class="login_icons" src = "profileImg.png"><input type="text" id="username" class="text_field" placeholder="Username"/></p>
        <p><img class="login_icons" id = "email_icon" src = "email.png"><input type="text" id="email" class="text_field" placeholder="Email"/></p>
        <p><img class="login_icons" src = "lockIcon.svg"><input type="text" id="password" class="text_field" placeholder="Password"/></p>
        <p><img class="login_icons" src = "lockIcon.svg"><input type="text" id="con_password" class="text_field" placeholder="Re-type Password"/></p>

        <div id="login_control">
            <input type="button" id="btn_login" value="Submit" onclick="login();"/>
            <a id="recall" href="login.html">Have an account?</a>
        </div>
    </form>
</div>

</body>
</html>
