<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>

    <link rel="stylesheet" type="text/css" href="signup.css"/>
    <script type="text/javascript" src="signup.js"></script>
</head>

<body>
<div id="login_frame">

    <h id="teamname">Happy Vibes Co.</h>

    <form method="post" action="login.js">

        <p><label class="label_input">Username</label><input type="text" id="username" class="text_field"/></p>
        <p><label class="label_input">E-mail</label><input type="text" id="email" class="text_field"/></p>
        <p><label class="label_input">Password</label><input type="text" id="password" class="text_field"/></p>
        <p><label class="label_input">Confirm Password</label><input type="text" id="con_password" class="text_field"/></p>

        <div id="login_control">
            <input type="button" id="btn_login" value="Submit" onclick="login();"/>
            <a id="recall" href="login.html">Already sign in?</a>
        </div>
    </form>
</div>

</body>
</html>
