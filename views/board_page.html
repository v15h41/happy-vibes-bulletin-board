<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="board_page.css">
    <script src="board_page.js"></script>
</head>
<body>
<div class="page">
    <div class="header">
        <p class = "company_name"> HAPPY VIBES CO.</p>
    </div>

<div id="postits_parent" class="postits">
            <div id="postHeader">
                OFFICE MESSAGE BOARD
            </div>
            <img class="bottom_right_buttons" src="plusButton.png" onclick="open_new_note_overlay()">
    <div id="postits">
    </div>

    </div>


    <div id="events" class="events">
        <div id="eventHeader">
            UPCOMING EVENTS
        </div>

        <img  class="add_event_button bottom_right_buttons" src="addNoteButton.png" onclick="open_new_event_overlay()">
    </div>
</div>

<div id="note_submit_overlay" class="overlay">
    <div id="newnote">
        <div class="sticky" id="typesticky">
            <div id="sticky_submit_text" class="sticky_text" class="editable" contenteditable="true">
            </div>
            <!-- Anonymous <input type="checkbox"> <br> -->
            <button type="button" id="post_button" onclick="create_postit()">Post It!</button>

        </div>
    </div>
</div>

<div id="event_submit_overlay" class="overlay">
    <div id="new_event">
        <div>Event Name: <input id="event_name_box" type="text"><br>
       Location: <input id="location_box" type="text"><br>
        Date: <input id="date_box" type="date"><br>
        From: <input id="time_from_box" type="time"><br>
        Till: <input id="time_to_box" type="time"></div>
        <button type="button" onclick="create_event()">Submit</button>
    </div>
</div>
</body>
</html>
